  width: 112px;

}
 ul li {
  list-style: none;
  margin: 0 8px;
 }
 ul .underline {
  border-bottom: 1px solid white;
  /* padding-top: 3px; */
 }
 ul li a{
  color: rgba(242,244,246,.9);
  text-decoration: none;
 }
nav .outer-div {
  margin-right: 3em;
  width: 8%;
  display: flex;
  align-items: center;
  justify-content: space-around;
}
nav .outer-div .fa-search {
  font-size: 20px;
  margin-right: 1em;
}
nav .inner-div {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-evenly;
}
nav .inner-div .user-name {
  font-size: 15px;
  display: block;
}
 nav .inner-div .user-logo {
  width: 32px;
  height: 32px;
 }
/* Slider */
.slider-container {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}
.slider {
  width: 100%;
  height: 380px;
  text-align: center;
  position: relative;
}
.slides img {
  width: 100%;
  height: 100%;
}
.slides {
  display: flex;
  overflow: hidden;
  position: relative;
  scroll-behavior: smooth;
  scroll-snap-type: x mandatory;
}
.slide {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-shrink: 0;
  width: 100%;
  height: 380px;
  margin-right: 0px;
  box-sizing: border-box;
  background: white;
  transform-origin: center center;
  transform: scale(1);
  scroll-snap-align: center;
}
.slide a {
  position: absolute;
  top: 48%;
  width: 35px;
  height: 35px;
  border: none;
  background: none;
  border-width: 0 4px 4px 0;
  padding: 3px;
  box-sizing: border-box;
}
a.slide__prev, .slider::before  {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
  left: 3%;
}
a.slide__next, .slider::after{
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  right: 3%;
}
.slider::before,
.slider::after,
.slide__prev,
.slide__next {
    position: absolute;
    top: 48%;
    width: 35px;
    height: 35px;
    border: solid white;
    border-width: 0 4px 4px 0;
    padding: 3px;
    box-sizing: border-box;
}
.slider::before,
.slider::after {
  content: '';
  z-index: 1;
  background: none;
  pointer-events: none;
}
.slider__nav {

  position: absolute;
  bottom: 5%;
  left: 50%;
