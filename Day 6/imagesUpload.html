<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img{
        height: 200px;
        width: 300px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <input type="file" id="theTextFile" onchange="onLoadTextFile()" multiple />
    <span id="theMessageArea" > </span>
    <script>
      function onLoadTextFile() {
        const fileElement = document.getElementById("theTextFile");
        let imageRef = document.getElementById("theMessageArea");
        for(let i = 0; i < fileElement.files.length; i++){
          const reader = new FileReader();
          reader.onload = (event) => {
          let img = document.createElement('img');
          img.src = event.target.result;
          imageRef.appendChild(img);
        };

        reader.onerror = (event) => {
          console.log("error while loading text file");
        };

        reader.readAsDataURL(fileElement.files[i]);
        }
    }
    </script>
  </body>
</html>
